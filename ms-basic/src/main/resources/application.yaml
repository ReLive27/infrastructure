spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/${spring.application.name}
    username: root
    password: 123456
management:
  endpoints:
    web:
      exposure:
        include: health, metrics, prometheus
  metrics:
    tags:
      application: ${spring.application.name}
minio:
    endpoint: http://localhost:8989
    access-key: access
    secret-key: secret
    expires: 10